<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="calc">
            <h1 id="input"></h1>
            <div id="btn">
               <button class="dgn">c</button>
                <button class="dgn"><</button>
                <button class="dgn">%</button>
                <button class="dgn">/</button>
            </div>
            <div  id="btn">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="dgn">*</button>
            </div>
            <div id="btn">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="dgn">-</button>
            </div>
            <div id="btn">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="dgn">+</button>
            </div>
            <div id="btn">
                <button>0</button>
                <button>00</button>
                <button>.</button>
                <button class="dgn">=</button>
            </div>
        </div>
</div>
    <script src="script.js"></script>
</body>
</html>
